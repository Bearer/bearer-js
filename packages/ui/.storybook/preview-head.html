  }

  class IntegrationPlaceholder extends HTMLElement {
    constructor() {
      super() // always call super() first in the constructor.

      this._shadowRoot = this.attachShadow({
        mode: 'open'
      })
    }
    connectedCallback() {
      this._shadowRoot.innerHTML = `<slot />`
    }
  }

  customElements.define('integration-placeholder', IntegrationPlaceholder)
