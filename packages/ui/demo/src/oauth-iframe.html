<body>
<h1>
  here goes the github authentication logic
</h1>
<button> Allow app</button>

<script>
function getParameterByName(name) {
  var url = window.location.href
  name = name.replace(/[\[\]]/g, '\\$&')
  var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
    results = regex.exec(url)
  if (!results) return null
  if (!results[2]) return ''
  return decodeURIComponent(results[2].replace(/\+/g, ' '))
}
window.opener.postMessage(
  {
    event_id: 'auth_succeeded',
    data: {
      scenarioId: getParameterByName('scenarioId')
    }
  },
  '*'
)

window.close()
</script>
</body>
</html>
