<!DOCTYPE html>
<html dir="ltr" lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <link href="https://cdn.rawgit.com/tabler/tabler/dev/dist/assets/css/tabler.css" rel="stylesheet" />
  <title>Stencil Component Starter</title>
  <script>
    window.BEARER_CONFIG = {
      integrationHost: 'https://int.staging.bearer.sh/',
      authorizationHost: 'https://int.staging.bearer.sh/'
    }
    window.bearerI18nStore = {
      en: {
        existing: {
          key: 'Bearer rocks baby {{ok}}'
        },
        withCount: {
          0: 'none',
          1: 'one',
          2: 'two of these',
          many: 'a lot of it',
        }
      },
      fr: {
        existing: {
          key: '🐻🐻🐻🐻🐻🐻🐻🐻🐻🐻🐻🐻🐻🐻🐻🐻🐻🐻🐻🐻🐻🐻🐻🐻🐻'
        }
      }
    }
    document.addEventListener('bearer:locale-changed', console.log)

  </script>
  <script src="/build/bearer-ui.js"></script>
  <script>
    class IntegrationPlaceholder extends HTMLElement {
      constructor() {
        super() // always call super() first in the constructor.

        this._shadowRoot = this.attachShadow({
          mode: 'open'
        })
      }
      connectedCallback() {
        this._shadowRoot.innerHTML =
          `
          <h2>Translate</h2>
          <div><b>No default and missing</b></div>
          <bearer-i18n key='missing.key' var='{"ok": "asdasdasddas"}'></bearer-i18n>
          <br />
          <div><b>No default but exists</b></div>
          <bearer-i18n key='existing.key' var='{"ok": "asdasdasddas"}'></bearer-i18n>
          <br />
          <div><b>Default and exists</b></div>
          <bearer-i18n key='existing.key' var='{"ok": "asdasdasddas"}' default='A default text'></bearer-i18n>
          <br />
          <div><b>Default does not exist</b></div>
          <bearer-i18n key='missing.key' default='A default text'></bearer-i18n>  

          <h2>Pluralize</h2>
          <div><b>Default does not exist</b></div>
          <bearer-i18n key='withCount' count='0' default='A default text'></bearer-i18n>  

          <div><b>Default does not exist</b></div>
          <bearer-i18n key='withCount' count='1' default='A default text'></bearer-i18n>  

          <div><b>Default does not exist</b></div>
          <bearer-i18n key='withCount' count='2' default='A default text'></bearer-i18n>  

          <div><b>Default does not exist</b></div>
          <bearer-i18n key='withCount' count='3' default='A default text'></bearer-i18n>  


             `
      }
    }

    customElements.define('integration-placeholder', IntegrationPlaceholder)

  </script>
</head>

<body>
  <div class="page">
    <div class="page-main">
      <div class="my-3 my-md-5">
        <div class="container">
          <h2>Within an integration</h2>
          <integration-placeholder></integration-placeholder>
          <h2>Standalone usage</h2>
          <bearer-i18n key="missing.key"></bearer-i18n>
          <br />
          <bearer-i18n key="existing.key"></bearer-i18n>
          <br />
          <bearer-i18n key="existing.key" default="A default text"></bearer-i18n>
          <br />
          <bearer-i18n key="missing.key" default="A default text"></bearer-i18n>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
