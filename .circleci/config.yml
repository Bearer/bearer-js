# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:9.11

version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Authenticate through NPM registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc
      # # Download and cache dependencies
      # - restore_cache:
      #    keys:
      #    - v1-dependencies-{{ checksum "package.json" }}
      #    # fallback to using the latest cache if no exact match is found
      #    - v1-dependencies-
      - run: yarn install --frozen-lockfile
      - run: yarn run lerna bootstrap --ci
      # - save_cache:
      #    paths:
      #      - node_modules
      #    key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run:
          name: Run tests
          command: yarn test
          environment:
            NODE_ENV: test
      - persist_to_workspace:
          root: ~/repo
          paths: .

  deploy_demo:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Authenticate through NPM registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc
      - run: yarn run lerna exec yarn publish:demo --scope=@bearer/ui

workflows:
  version: 2
  btd:
    jobs:
      - build
